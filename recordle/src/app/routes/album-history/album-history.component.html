<section class="hero is-primary is-small">
    <div class="hero-body">
        <div class="container">
            <h2 class="title">Previous album puzzles</h2>
        </div>
    </div>
</section>
<section class="section">
    <div class="container">
        <div class="buttons">
            <a 
                class="button is-medium is-link"
                *ngFor="let puzzle of previousPuzzles"
                [routerLink]="['/guess-the-album', puzzle]">{{ puzzle }}</a>
        </div>
    </div>
</section>
