<div class="card">
    <div class="card-image">
        <figure class="image is-16by9">
            <img [src]="gameImageUrl" alt="" />
        </figure>
    </div>
    <div class="card-content">
        <div class="content">
            <h2>{{ gameTitle }}</h2>
            <p>{{ gameDescription }}</p>
        </div>
    </div>
    <footer class="card-footer">
        <a [href]="gameUrl" class="card-footer-item" target="_blank">Play</a>
    </footer>
</div>
