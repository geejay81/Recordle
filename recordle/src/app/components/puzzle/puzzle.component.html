<section class="section">
    <div id="puzzle-box"></div>
    <div class="content">
        <ol id="previous-guesses"></ol>
    </div>

    <div id="puzzle-controls">
        <h2 class="subtitle" id="puzzle-level-title"></h2>
        <div class="field">
            <label class="label" for="guess">Answer</label>
            <div class="control is-danger autocomplete">
                <input type="text" id="guess"
                    class="input is-primary is-medium" autocomplete="off" 
                    placeholder="Guess an album" />
            </div>
        </div>
        <button type="button" class="button is-primary is-medium" id="btnSubmit" (click)="submitGuess('todo')">Submit</button>
    </div>
</section>
